<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week4 Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="magz">
    <div class="magz__header">
        <div class="logo">CCCLOTHES</div>
        <h1>Men's Tops</h1>
    </div>
    <div class="magz__body">
        
                <div class="gallery gallery--1">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">01</div>
                    <div class="gallery__title"><span>linen blazer</span></div>
                    <div class="gallery__intro">Men's outfit</div>
                </div>

                <div class="gallery gallery--2">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">02</div>
                    <div class="gallery__title"><span>freelift</span></div>
                    <div class="gallery__intro">Men's basics</div>
                </div>
            
                <div class="gallery gallery--3">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">03</div>
                    <div class="gallery__title"><span>super skinny</span></div>
                    <div class="gallery__intro">Men's pattern shirts</div>
                </div>

                <div class="gallery gallery--4">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">04</div>
                    <div class="gallery__title"><span>denim</span></div>
                    <div class="gallery__intro">Men's cadual</div>
                </div>
        
                <div class="gallery gallery--5">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">05</div>
                    <div class="gallery__title"><span>sweatshirts</span></div>
                    <div class="gallery__intro">Men's jacket</div>
                </div>
            
                <div class="gallery gallery--6">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">06</div>
                    <div class="gallery__title"><span>vintage denim</span></div>
                    <div class="gallery__intro">Men's classic</div>
                </div>

                <div class="gallery gallery--7">
                    <div class="gallery__img"></div>
                    <div class="gallery__number">07</div>
                    <div class="gallery__title"><span>edition</span></div>
                    <div class="gallery__intro">Men's shirts</div>
                </div>

    </div>
</div>
    
</body>
</html>
